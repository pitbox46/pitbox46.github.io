`You left my hand battered - cut

Maybe it's from the 50 minutes I spend battering myself
I'd like to think it's from you - divine intervention
An angel who slices their way into me - cutting
I feel bad for my soft skin 
There's no better time than now to leave me - roughed
There's no worse time to leave me

You left my hand battered - fixed
