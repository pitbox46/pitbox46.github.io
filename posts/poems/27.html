<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"><base href="../../"><title>untitled - November 21, 2022</title><link href="assets/styles/main.css" rel="stylesheet"><link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/poem.png"></head><body><header class="header" id="headerID"></header><div class="poem" id="poem"><h1>untitled</h1><h4>November 21, 2022</h4><p>I will weep for you
Until autumn's breeze becomes winter's waste
Til a snow touches my ear
Like your name.
With a grass crossing my cheek
Like a knife.</p></div><script type="text/javascript" src="assets/js/main.js"></script></body></html>
