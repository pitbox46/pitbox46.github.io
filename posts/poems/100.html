        addLoadListener(function(){populatePoem(
`Love, loss, laments all arrive
exclusively - uniquely
at the domain of majesty
or more specifically
the land of whimsy and bloat
They waltz their way into the ball room
mingling - poisoning each other
lofting fragrances of sugar around
leaving - laughing at us
languidly looking at flowers
limited by lethargy - burning eyes
They scan the fruit like fields
for further burnings yet to be
or better yet
to swim - blend into each other
Love, loss, laments all leave
`
