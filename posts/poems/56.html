<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"><base href="../../"><title>For Christian - January 1, 2023</title><link href="assets/styles/main.css" rel="stylesheet"></head><body><header class="header" id="headerID"></header><div class="poem" id="poem"><h1>For Christian</h1><h4>January 1, 2023</h4><p>Forever, the tick tocks
There's a clock that never runs out

Forever, the tick tocks
It bellows with confidence
It bellows with joy

Forever, the tick tocks
It shakes on every beat
It clicks on and on

Forever, the tick tocks</p></div><script type="text/javascript" src="assets/js/header.js"></script></body></html>
