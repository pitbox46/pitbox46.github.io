<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"><base href="../../"><title>Train - October 15, 2022</title><link href="assets/styles/main.css" rel="stylesheet"></head><body><header class="header" id="headerID"></header><div class="poem" id="poem"><h1>Train</h1><h4>October 15, 2022</h4><p>This is the slowest train
But the doors are locked
The brakes are stuck

In front of me, I see the tracks end
Will it stop to let me off
Will it keep going

I've been on this for an eternity,
But I'm almost there.</p></div><script type="text/javascript" src="assets/js/header.js"></script></body></html>
