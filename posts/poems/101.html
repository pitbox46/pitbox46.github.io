`Bold cartoon styled letters in white
Shining metallic finish
except all the orange plaguing my eye
Fizz plus neutral sugar plus acids
natural flavors and artificial colors

Scented like a rose soaked thing
Tastes like the punishing orange color

Distraught and confused 
Waiting

Sips of citrus explode my mouth
My brain explodes - diligently waiting
My phone implodes 
lacking fruit flavored flowers -
unlike I hoped

There is soda in the mail -
No roses for me
`
