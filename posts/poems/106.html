    <script>
        addLoadListener(function(){populatePoemInfo("Cloud Song", "April 3, 2023")});
        addLoadListener(function(){populatePoem(
`Clouds
in the corner of my window 
on the pillow of my bed
streaking across the corner 
forever
and ever

Trains
somewhere in the distance
through the walls of my room
sounding its horn through my window
for seconds
not minutes

Laces of cloth cover my eyes
not yours or his,
but mine

Paralyzed
Indignant relaxation
A head full of clouds
`
        )});
