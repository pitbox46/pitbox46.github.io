<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"><base href="../../"><title>You - July 25, 2022</title><link href="assets/styles/main.css" rel="stylesheet"></head><body><header class="header" id="headerID"></header><div class="poem" id="poem"><h1>You</h1><h4>July 25, 2022</h4><p>You don't know who <i>you</i> are
But <i>you</i> are out there

I'll be clear about this
<i>you</i> are so incredible
<i>you</i> are stunning 
<i>you</i> are you...

That should be enough for <i>you</i>
It's enough for <i>me</i></p></div><script type="text/javascript" src="assets/js/header.js"></script></body></html>
